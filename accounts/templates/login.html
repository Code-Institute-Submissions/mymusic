{% extends 'register.html' %}
{% load bootstrap_tags %}

{% block body %}
    <div class="center">
    <form role="form" method="post" action="{% url 'login' %}?next={{ next }}">
        <legend>Login</legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-success">login</button>
        </div>
    </form>
    </div>
{% endblock %}
