<!DOCTYPE html>
<html lang="en">
{% load static from staticfiles %}
<head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sangeet</title>
    <!-- Font Awesome -->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!--Google Fonts---->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->

{#    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">#}
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

    <!-- Your custom styles (optional) -->

    {% endblock %}

<body>

            <strong>Music</strong>
    </a>

        </button>

        <div class="collapse navbar-collapse" id="navbarNav1">

                </li>
                <li class="nav-item">
                    <a title="Add Album" class="nav-link" href="{%  url 'addalbum' %}"><span class="fa fa-plus" aria-hidden="true"> Album</span></a>
                </li>
                <li class="nav-item">
                    <a  title="All Tracks" class="nav-link" href="{%url 'allsongs'%} "><span class="fa fa-music" aria-hidden="true"> Tracks</span></a>
                </li>
                 <li class="nav-item">
                     <a  class="nav-link" href="{% url 'logout' %}"><span class="fa fa-sign-out" aria-hidden="true"> Log Out</span></a>
                 </li>
                 <li class="nav-item">

                    <!--<div class="dropdown-menu dropdown" aria-labelledby="dropdownMenu1">-->
                        <!--<a class="dropdown-item">Action</a>-->
                        <!--<a class="dropdown-item">Another action</a>-->
                        <!--<a class="dropdown-item">Something else here</a>-->
                    <!--</div>-->
                <!--</li>-->
            </ul>
            <form class="form-inline waves-effect waves-light">
                <input class="form-control" type="text" placeholder="Search">
            </form>



        </div>
    </div>
</nav>
{% endblock %}
<div class="container" style="margin-top:20px;">
{% block body %}


{% endblock%}
</div>
{% block scripts %}
    <!-- SCRIPTS -->
    <!-- JQuery -->
     <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/tether.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>



{% endblock %}

</html>
