{% extends 'register.html' %}


 <div id="body">
     {% block body %}

    {% if messages %}
        <div class="alert alert-success">
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </div>
    {% endif %}
         <div class="center">
        <div class="row">
                <div class="col-lg-12">

                    <div class=" center intro-text">
                        <h1 class=" animated fadeInDown name">My Music</h1>
                        <hr class="star-light">
                        <div class="ml-5">
                        <span class="subheading" >Take your music with you..</span>
                        <a href="{%url 'about'%}" class="ml-5">Know more...</a>
                            </div>
                    </div>
                </div>
            </div>
         </div>

    {% endblock %}

</div>
