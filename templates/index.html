{% extends 'register.html' %}


 <div id="body">
     {% block body %}

    {% if messages %}
        <div class="alert alert-success">
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </div>
    {% endif %}
         <div class="center">
        <div class="row">
                <div class="col-lg-12">

                    <div class=" center intro-text">
                        <h1 class=" animated fadeInDown name">My Music</h1>
                        <hr class="star-light">
                        <span class="  skills">Take your music with you...</span>
                    </div>
                </div>
            </div>
         </div>

    {% endblock %}

</div>
